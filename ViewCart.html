<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Darryl's Famous Foods</title>
    <style>
        body {
            background-color: #FFFFFF;
            color: #000000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        header {
            background-color: #FF0000;
            color: #FFFFFF;
            padding: 20px;
        }

        section {
            padding: 20px;
        }

        .cart-item {
            border: 1px solid #000000;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            background-color: #FFFFFF;
        }

        footer {
            background-color: #FF0000;
            color: #FFFFFF;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1 style ="text-align:left"><a href="index.html" >
			<img src = "images/logo.png" 
				width ="125px" height="125px" alt="logo"/>
				Darryl's Famous Foods
			</h1>
    </header>
	<h5 style ="text-align:left">Your Shopping Cart</h5>
	
    <section id="cart-items">
        <!-- Cart items will be dynamically added here using JavaScript -->
    </section>

    <footer>
        <p>&copy; 2023 Darryl's Famous Foods. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for simulating adding items to the cart
        document.addEventListener('DOMContentLoaded', function () {
            // Get the cart items from localStorage (for simulation purposes)
            const cartLists = JSON.parse(localStorage.getItem('cartItems')) || [];

            // Function to display items in the cart
            function displayCartItems() {
                const cartItemsContainer = document.getElementById('cart-items');
                cartItemsContainer.innerHTML = '';

                if (cartItems.length === 0) {
                    cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
                } else {
                    cartItems.forEach(item => {
                        const cartItemDiv = document.createElement('div');
                        cartItemDiv.classList.add('cart-item');
                        cartItemDiv.innerHTML = `<h3>${item.name}</h3><p>${item.description}</p>`;
                        cartItemsContainer.appendChild(cartItemDiv);
                    });
                }
            }

            // Call the function to display initial cart items
            displayCartItems();

            // Listen for events (e.g., add-to-cart button clicks)
            document.addEventListener('click', function (event) {
                if (event.target.classList.contains('add-to-cart-btn')) {
                    // Get item details from the clicked button or any data attribute
                    const itemName = event.target.getAttribute('data-name');
                    const itemDescription = event.target.getAttribute('data-description');

                    // Add the item to the cartItems array
                    cartItems.push({ name: itemName, description: itemDescription });

                    // Update localStorage (for simulation purposes)
                    localStorage.setItem('cartItems', JSON.stringify(cartItems));

                    // Update the displayed cart items
                    displayCartItems();
                }
            });
        });
    </script>
</body>

</html>
